    <script>
        function toggleMenu() {
            var menuIcon = document.getElementById("menuIcon");
            var options = document.getElementById("options");
            menuIcon.classList.toggle("active");
            options.classList.toggle("active");
        }

        window.addEventListener("DOMContentLoaded", function() {
            var sentences = ["I'm proficient in data analytics.", " Software development."]; // Replace with your desired sentences
            var sentenceIndex = 0;
            var alphabetIndex = 0;
            var sentenceElement = document.getElementById("sentence");

            function presentSentence() {
                var sentence = sentences[sentenceIndex];
                if (alphabetIndex < sentence.length) {
                    sentenceElement.textContent += sentence.charAt(alphabetIndex);
                    alphabetIndex++;
                } else {
                    sentenceElement.textContent = "";
                    alphabetIndex = 0;
                    sentenceIndex++;
                    if (sentenceIndex >= sentences.length) {
                        sentenceIndex = 0;
                    }
                }
            }

            setInterval(presentSentence, 150); // Change the interval duration (in milliseconds) as desired
        });
    </script>
